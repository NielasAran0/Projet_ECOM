<form action="/ma-page-de-traitement" method="post">
  <div class="button">
    <button type="submit" [routerLink]="['../personal-info']">Retour aux informations personelles</button>
  </div>
  <div>
    <label for="cardnum">Numero de carte :</label>
    <input type="number" id="cardnum" name="user_cardnum" minlength="16" maxlength="16" />
  </div>
  <div>
    <label for="expdate">Date d'expiration</label>
    <input type="month" id="expdate" name="user_expdate" />
    <label for="cvv">CVV</label>
    <input type="number" id="cvv" name="user_cvv" minlength="3" maxlength="3" />
  </div>
  <div class="button">
    <button type="submit">Valider les informations de paiement</button>
  </div>
</form>
