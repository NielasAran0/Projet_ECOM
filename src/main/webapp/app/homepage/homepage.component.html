<p>homepage works!</p>

<table>
  <thead>
    <tr>
      <th>id</th>
      <th>stock</th>
      <th>prix</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let salesPost of salesPosts">
      <td>{{ salesPost.id }}</td>
      <td>{{ salesPost.stock }}</td>
      <td>{{ salesPost.price }}</td>
    </tr>
  </tbody>
</table>

<div class="card">
  <p-dataView
    [value]="salesPosts"
    [paginator]="true"
    [rows]="9"
    filterBy="name"
    [sortField]="sortField"
    [sortOrder]="sortOrder"
    layout="list"
  >
    <ng-template pTemplate="header">
      <div class="flex flex-column md:flex-row md:justify-content-between">
        <p-dropdown
          [options]="sortOptions"
          [(ngModel)]="sortKey"
          placeholder="Trier par prix"
          (onChange)="onSortChange($event)"
          styleClass="mb-2 md:mb-0"
        ></p-dropdown>
        <span class="p-input-icon-left mb-2 md:mb-0">
          <i class="pi pi-search"></i>
          <input type="search" pInputText placeholder="Rechercher par nom" />
        </span>
        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
      </div>
    </ng-template>
    <ng-template let-salesPost pTemplate="listItem">
      <div class="col-12">
        <div class="salesPosts-list-item">
          <img [src]="" [alt]="salesPost.product.name" />
          <div class="salesPosts-list-detail">
            <div class="salesPost-product-name">{{ salesPost.product.name }}</div>
            <div class="salesPost-product-description">{{ salesPost.product.description }}</div>
            <i class="pi pi-tag salesPost-product-category-icon"></i>{{ salesPost.product.category.name
            }}<span class="salesPost-product-category"></span>
          </div>
          <div class="salesPost-list-action">
            <span class="salesPost-price">{{ salesPost.price }}</span>
            <p-button icon="pi pi-shopping-cart" label="Ajouter au panier" [disabled]="salesPost.stock === 0"></p-button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
