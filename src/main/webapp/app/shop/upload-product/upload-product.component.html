<div class="container">
  <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
    <h2 id="jhi-product-heading" data-cy="ProductCreateUpdateHeading">Cr√©er un produit</h2>

    <div>
      <jhi-alert-error></jhi-alert-error>

      <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
        <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
        <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
      </div>

      <div class="row mb-3">
        <label class="form-label" jhiTranslate="ecomApp.product.name" for="field_name">Name</label>
        <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
      </div>

      <div class="row mb-3">
        <label class="form-label" jhiTranslate="ecomApp.product.description" for="field_description">Description</label>
        <input
          type="text"
          class="form-control"
          name="description"
          id="field_description"
          data-cy="description"
          formControlName="description"
        />
      </div>

      <div class="row mb-3">
        <label class="form-label" jhiTranslate="ecomApp.product.seller" for="field_seller">Seller</label>
        <select
          class="form-control"
          id="field_seller"
          data-cy="seller"
          name="seller"
          formControlName="seller"
          [compareWith]="compareAppUser"
        >
          <option [ngValue]="null"></option>
          <option [ngValue]="appUserOption" *ngFor="let appUserOption of appUsersSharedCollection">{{ appUserOption.id }}</option>
        </select>
      </div>

      <div class="row mb-3">
        <label jhiTranslate="ecomApp.product.categories" for="field_categories">Categories</label>
        <select
          class="form-control"
          id="field_categories"
          data-cy="categories"
          multiple
          name="categories"
          formControlName="categories"
          [compareWith]="compareCategory"
        >
          <option [ngValue]="categoryOption" *ngFor="let categoryOption of categoriesSharedCollection">{{ categoryOption.name }}</option>
        </select>
      </div>
    </div>

    <div>
      <button
        type="submit"
        id="save-entity"
        data-cy="entityCreateSaveButton"
        [disabled]="editForm.invalid || isSaving"
        class="btn btn-primary"
      >
        <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
      </button>
    </div>
  </form>
</div>
