<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="orderLine">
      <h2 data-cy="orderLineDetailsHeading"><span jhiTranslate="ecomApp.orderLine.detail.title">Order Line</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ orderLine.id }}</span>
        </dd>
        <dt><span jhiTranslate="ecomApp.orderLine.quantity">Quantity</span></dt>
        <dd>
          <span>{{ orderLine.quantity }}</span>
        </dd>
        <dt><span jhiTranslate="ecomApp.orderLine.unitPrice">Unit Price</span></dt>
        <dd>
          <span>{{ orderLine.unitPrice }}</span>
        </dd>
        <dt><span jhiTranslate="ecomApp.orderLine.delivered">Delivered</span></dt>
        <dd>
          <span>{{ orderLine.delivered }}</span>
        </dd>
        <dt><span jhiTranslate="ecomApp.orderLine.product">Product</span></dt>
        <dd>
          <div *ngIf="orderLine.product">
            <a [routerLink]="['/product', orderLine.product.id, 'view']">{{ orderLine.product.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="ecomApp.orderLine.userOrder">User Order</span></dt>
        <dd>
          <div *ngIf="orderLine.userOrder">
            <a [routerLink]="['/user-order', orderLine.userOrder.id, 'view']">{{ orderLine.userOrder.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/order-line', orderLine.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
